name: Optimus Prime CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.pnpm-store
            ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ gitub.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.mjs') }}-${{ hashFiles('**/*.(js|jsx|ts|tsx)') }}
          restore-keys: |
            ${{ runner.os }}-next.js${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.mjs') }}-
      
      - name: Install dependencies
        run: pnpm install

      - name: Typescript check
        run: pnpm tsc --noEmit
      
      - name: Lint with ESLint
        run: pnpm lint
      
      - name: Build the Next.js App
        run: pnpm build